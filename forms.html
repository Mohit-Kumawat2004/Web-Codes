<html>
<head><title>form</title></head>
<body>
<form>
<h1> Welcome to HTML Forms </h1>
User ID : <input type="text" name="user_id" placeholder="Type ID"/>
<br>
Password : <input type="password" name="password" placeholder="Type Password" />
<br>
Description : <br>
<textarea rows="10" cols="50" name="description">
</textarea>
<br>
<h4>Choose Subject</h4><br>
<input type="checkbox" name="Noob" value="on">Noob
<input type="checkbox" name="Pro" value="on">Pro<br>
<h4>Choose Gender</h4><br>
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female<br><br>
<h4>Select Subjects</h4><br>
<select name="dropdown">
<option value="english" >english</option>
<option value="hindi">hindi</option>
<option value="maths">maths</option>
<option value="sst">sst</option>
</form>
</body></html>
